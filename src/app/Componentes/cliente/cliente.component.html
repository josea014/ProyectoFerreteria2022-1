<div class="container">
  <div class="row">
    <div class="card mt-5">
      <div class="card-header">
        <h1>DATOS DEL CLIENTE</h1>

      </div>
      <div class="card-body">
        <div class="row g-3">
          <mat-form-field class="col form-group">

            <mat-label>Numero del documento</mat-label>
            <input matInput type="text" class="form-control" placeholder="Numero del documento">
          </mat-form-field>
          <mat-form-field class="col form-group">

            <mat-label>nombre</mat-label>
            <input matInput type="text" class="form-control" placeholder="Nombre Completo">

          </mat-form-field>
        </div>


        <div class="row g-3">
          <mat-form-field class="col form-group">
            <mat-label>Telefono</mat-label>
            <input matInput type="tel" class="form-control" placeholder="Telefono#">
          </mat-form-field>
          <mat-form-field class="col form-group">
            <mat-label>Celular</mat-label>
            <input matInput type="tel" class="form-control" placeholder="Numero Celular">

          </mat-form-field>
        </div>

        <div class="row g-3 mt-2">
          <mat-form-field class="col form-group">
            <mat-label>Nombre del Municipio</mat-label>
            <input type="text" matInput class="form-control" placeholder="Municipio">

          </mat-form-field>
          <mat-form-field class="col form-group">


            <mat-label>Direccion</mat-label>
            <input matInput type="text" class="form-control" placeholder="Nombre ">

          </mat-form-field>
        </div>
        <div class="d-grid  col-3 mx-auto">
          <button mat-raised-button color="primary" class=" m-2 center">Registrar</button>
        </div>
        

        <div class="d-grid gap-2 d-md-block">

          <input matInput type="text" class="form-control" placeholder="Numero del documento">
          <button mat-raised-button color="primary" class="m-2 center ">Buscar</button>
        
        </div>        

      </div>

    </div>

  </div>
</div>


    <div *ngIf="dataSource" class="col-10 mt-5 m-auto">

    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8 table">



      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>{{ headerTabla[0]}}</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef> {{ headerTabla[1]}} </th>
          <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
      </ng-container>


      <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef> {{ headerTabla[2]}} </th>
          <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
      </ng-container>


      <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> {{ headerTabla[3]}} </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>
     <!-- <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> {{ headerTabla[4]}} </th>
          <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
-->
      <tr mat-header-row *matHeaderRowDef="headerTabla"></tr>
      <tr mat-row *matRowDef="let row; columns: headerTabla;"></tr>
  </table>
</div>
