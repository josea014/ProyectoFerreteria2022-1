<div id="consulta" class="container">
    <div class="row">
        <div class="card col-10 mt-5 m-auto">
            <div class="card-header">
                <h1>CONSULTA</h1>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <mat-form-field class="col form-group m-4">

                        <mat-label>Nombre del produto</mat-label>
                        <input matInput type="text" placeholder="ingrese el nombre del Producto">
                    </mat-form-field>
                    <mat-form-field class="col form-group m-4">

                        <mat-label>Codigo</mat-label>
                        <input matInput type="number" placeholder="ingrese el Codigo">
                    </mat-form-field>
                </div>

                <div class="d-grid  col-3 mx-auto">
                    <button mat-raised-button color="primary" class="m-2  center">Buscar</button>
                </div>
            </div>

        </div>

            <div *ngIf="dataSource" class="col-10 mt-5 m-auto">

                <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8 table">

                    <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->

                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef>{{ headerTabla[0]}}</th>
                        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>{{ headerTabla[1]}}</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="precio">
                        <th mat-header-cell *matHeaderCellDef> {{ headerTabla[2]}} </th>
                        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="material">
                        <th mat-header-cell *matHeaderCellDef> {{ headerTabla[3]}} </th>
                        <td mat-cell *matCellDef="let element"> {{element.material}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="dimensiones">
                        <th mat-header-cell *matHeaderCellDef> {{ headerTabla[4]}} </th>
                        <td mat-cell *matCellDef="let element"> {{element.dimensiones}} </td>
                    </ng-container>
                    <ng-container matColumnDef="stock">
                        <th mat-header-cell *matHeaderCellDef> {{ headerTabla[5]}} </th>
                        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="headerTabla"></tr>
                    <tr mat-row *matRowDef="let row; columns: headerTabla;"></tr>
                </table>
            </div>
    </div>
</div>
